{% extends 'layout.html' %}

{% block body %}
  <h1>Resume and profile</h1>
  
  <form action="" method="POST">
    <div class="form-group">
    <div class="space">
        <label><b>Basics</b></label>
    </div>
      <label>First Name</label>
      <input type="text" name="fname" class="form-control" value={{request.form.fname}}>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lname" class="form-control" value={{request.form.lname}}>
      </div>
      <div class="form-group">
        <label>Street Address</label>
        <input type="text" name="address" class="form-control" value={{request.form.address}}>
      </div>

      <div class="space">
            <label><b>Contact Information</b></label>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" class="form-control" value={{session.email}}>
      </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" name="number" class="form-control" value={{request.form.number}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
